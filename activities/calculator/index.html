<!DOCTYPE html>
<html>
	<head>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/toggle-sidebar.css" rel="stylesheet">
		<title> Calculator </title>
	</head>
	<body>
		<script src="../js/jquery.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script>
			function uIn(n)
				{
					return parseInt(n); 
				}
			function add(x, y)
				{
					sum=uIn(x) + uIn(y);
					output(sum);
				}
			function subt(x, y)
				{
					sum=uIn(x) - uIn(y);
					output(sum);
				}
			function divd(x, y)
				{
					sum=uIn(x) / uIn(y);
					output(sum);
				}
			function mult(x, y)
				{
					sum=uIn(x) * uIn(y);
					output(sum);
				}		
			function output(res)
				{
				  (res);
				}
		</script>
		<form name="calc">
          Num1: <input type="text" id="num1"><br>
          Num2: <input type="text" id="num2"><br>
		</form>
		<a class="btn">Click</a>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<button onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Add</button>
				</div>
				<div class="col-md-6">	
					<button onclick="subt(document.querySelector('#num1').value, document.querySelector('#num2').value)">Subtract</button>	
				</div>
			</div>
		</div> 
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<button onclick="divd(document.querySelector('#num1').value, document.querySelector('#num2').value)">Divide</button>
				</div>
				<div class="col-md-6">	
					<button onclick="mult(document.querySelector('#num1').value, document.querySelector('#num2').value)">Multiply</button>
				</div>
			</div>
		</div>
	</body>

</html>
